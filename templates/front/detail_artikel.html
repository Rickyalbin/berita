{% extends 'front/base.html' %}
{% load static %}

{% block content %}
  <div class="wrapper">
    <div class="page-header page-header-small header-filter">
      <div class="page-header-image" data-parallax="true" style="background-image: url({% static 'front/img/.jpg' %});">
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 ml-auto mr-auto text-center">
            <h1 class="title">Detail Berita</h1>
          </div>
        </div>
      </div>
    </div>
    
    <div class="article">
        <div class="row">
          <div class="col-md-8 ml-auto mr-auto">
            <div class="card card-blog card-plain text-center">
              
              <div class="card-body">
                <div class="card-category">
                  <span class="badge badge-primary main-tag">{{artikel.kategori}}</span>
                </div>
                <a href="javascrip: void(0);">
                  <h3 class="card-title">{{artikel.judul}}</h3>
                </a>
                <div class="card-description">
                  <p>{{artikel.deskripsi|safe }}</p>
                </div>
              </div>
              <div class="card-description">
                <p style="color:blanchedalmond;">{{artikel.date}}</p>
              </div>
            </div>
            <a class="btn btn-danger btn-round btn-sm" href="{% url 'index' %}">Back</a>
          </div>
        </div>
      </div>
      
{% endblock content %}
