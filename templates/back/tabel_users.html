{% extends 'back/base.html' %}

{% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card bootstrap-table">
                    <div class="card-body table-full-width">
                        <div class="toolbar">
                            <!--        Here you can write extra buttons/actions for the toolbar              -->
                        </div>
                        <table id="bootstrap-table" class="table">
                            <thead>
                                <th data-field="state" data-checkbox="true"></th>
                                <th data-field="id" class="text-center">No</th>
                                <th data-field="name" data-sortable="true">Nama</th>
                                <th data-field="" data-sortable="true">Email</th>
                                <th data-field="salary" data-sortable="true">Is Active</th>
                                <th data-field="actions" data-sortable="true">Action</th>
                            </thead>
                            <tbody>
                                {% for l in list_user  %}
                                <tr>
                                    <td></td>
                                    <td>{{forloop.counter}}</td>
                                    <td>{{l.username}}</td>
                                    <td>{{l.email}}</td>
                                    <td>{{l.is_staff}}</td>
                                    
                                    <td>
                                        <a class="btn btn-sm btn-primary" href="{% url 'user_detil' l.id %}">Views</a>
                                        <a class="btn btn-sm btn-warning" href="{% url 'user_edit' l.id %}">Edit</a>
                                        <a onclick="return confirm('Anda Yakin Ingin Menghapus?');" class="btn btn-sm btn-danger" href="{% url 'user_delete' l.id %}">Delete</a>
                                    </td> 
                                </tr>
                                {% endfor %}
                               
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
